<div class="menu_grid">
  <div id="m_home" OnClick="location.href ='/main'" style="cursor:pointer;"><img src="/images/home.png"></div>
  <div id="m_table" OnClick="location.href ='/table'" style="cursor:pointer;"><img src="/images/timetable.png"></div>
  <div id="m_calen" OnClick="location.href ='/calendar'" style="cursor:pointer;"><img src="/images/calendar.png"></div>
  <div id="m_about" OnClick="location.href ='/about'" style="cursor:pointer;"><img src="/images/about.png"></div>

  <div id="m_logout" OnClick="location.href ='/auth/logout'" style="cursor:pointer;"><img src="/images/logout.png"></div>

<div class="main_grid">
  <div id="main">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript">
      $.ajaxSetup({
        async: false
      });
      $.getJSON('/json/developer.json', function(data){
          $.each(data, function(i, item){
            developer_num = item.length
            for(k=0;k<item.length;k++){
                  document.write(`<div class="box" id = ${k} OnClick="expand_box(${k})">`)
                  document.write(`<div><img class="profile_img" src="${item[k].profile_img}"></div>`)
                  document.write(`<div><h1>${item[k].id}</h1></div>`)
                  document.write(`<div><p>${item[k].description}</p></div>`)
                  document.write(`<div><a href="${item[k].github}" style="text-decoration:none">github</a></div>`)
                  document.write(`</div>`)
            }
          });
      });
      function expand_box(k){
        var obj = document.getElementById(k);
        obj.style.width = "50vw";
        for(l=0;l<developer_num;l++){
          if(l!=k){
            var other = document.getElementById(l);
            other.style.width = "auto";
          }
        }
      }
    </script>
  </div>
</div>
