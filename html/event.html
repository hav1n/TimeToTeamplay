<table cellpadding="0" cellspacing="0" id="time_table">
  <thead class="table_head">
    <script type="text/javascript">
      for(i=0;i<days.length;i++){
        document.write(`<th id="th_${i}">${days[i]}</th>`);
      }
    </script>
  </thead>
  <tbody class="table_body">
    <script type="text/javascript">
      for(i=0;i<times.length;i++){
        for(j=0;j<time_div;j++){
          document.write(`<tr class="tr_${j}">`);
          if(!j){
            document.write(`<th rowspan="4" class="col_header">${times[i]}</th>`);
          }
          for(k=0;k<day_len;k++){
            var tdid = `td_${i}${j}${k}`;
            if(group_available[tdid]){
              document.write(`<td id=${tdid} class="hl${group_available[tdid]}"></td>`);
            } else {
              document.write(`<td id=${tdid} class="hl0"></td>`);
            }
          }
          document.write(`</tr>`);
        }
      }
    </script>
  </tbody>
</table>
