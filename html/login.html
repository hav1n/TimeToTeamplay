<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT - Time To Teamplay</title>
    <link rel="stylesheet" href="?id=css&page=login.css">
  </head>
  <body>
    <div class="main_grid">
      <div class="image_side">
        <div class="logo">
          <img src="?id=images&page=TTT_Logo.png" alt="TTT Logo" width="50%">
        </div>
      </div>
      <div class="login_side">
        <div class="login_box">
          <img src="?id=images&page=24-hours.png" alt="login logo" width="100px" class="login_logo">
          <h1>Login</h1>
          <form  action="/main" method="post">
            <p>Username</p>
            <input type="text" name="id" value="" placeholder="Enter Username" class="bar">
            <p>Password</p>
            <input type="password" name="pw" value="" placeholder="Enter Password" class="bar"><br>
            <input type="submit" name="" value="login" class="bar"><br>
            <p id="Remember"><input type="checkbox" name="Remember me" value="">Remember me</p>
          </form>
          <p id="account"><a href="#">Make new account</a> | <a href="#">Lost your password?</a></p>
          <p id="info"><a href="/about">About Us</a></p>
        </div>
      </div>
    </div>
  </body>
</html>
