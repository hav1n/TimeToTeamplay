<div class="main_grid">
  <div class="image_side">
    <div class="logo">
      <strong>절대 평소 사용하는 비밀번호를 사용하지 마세요. 보안에 취약한 사이트입니다.</strong>
      <!--img src="/images/TTT_Logo.png" alt="TTT Logo" width="50%"-->
    </div>
  </div>
  <div class="login_side">
    <div class="login_box">
      <img src="/images/24-hours.png" alt="login logo" width="100px" class="login_logo">
      <form action="/auth/login_process" method='post'>
          <p><input type="text" name="id" placeholder="아이디" class="bar" required></p>
          <p><input type="password" name="pw" placeholder="비밀번호" class="bar" required></p>
          <p><input type="password" name="pw2" placeholder="비밀번호 확인" class="bar" required></p>
          <p><input type="text" name="name" placeholder="이름" class="bar" required></p>
          <p><input type="submit" value="확인" class="bar"></p>
      </form>
    </div>
  </div>
</div>
