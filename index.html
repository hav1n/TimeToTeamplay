<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TTT - Time To Teamplay</title>
    <link rel="stylesheet" href="css/login.css">
  </head>
  <body>
    <div class="main_grid">
      <div class="image_side">
        <div class="logo">
          <img src="images/TTT_Logo.png" alt="TTT Logo" width="50%">
        </div>
      </div>
      <div class="login_side">
        <div class="login_box">
          <img src="images/24-hours.png" alt="login logo" width="100px" class="login_logo">
          <h1>Login</h1>
          <form>
            <p>Username</p>
            <input type="text" name="" value="" placeholder="Enter Username" class="bar">
            <p>Password</p>
            <input type="password" name="" value="" placeholder="Enter Password" class="bar"><br>
            <input type="submit" name="" value="login" class="bar"><br>
            <input type="checkbox" name="Remember me" value="">Remember me<br>
            <p id="account"><a href="#">Make new account</a> | <a href="#">Lost your password?</a></p>
            <p id="info"><a href="html/about.html">About Us</a></p>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
